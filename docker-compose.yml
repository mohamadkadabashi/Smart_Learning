version: "3.9"

services:
  db:
    image: postgres:16
    container_name: myapp-db
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myapp_user
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: myapp-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://myapp_user:strongpassword@db:5432/myapp
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: myapp-frontend
    volumes:
      - ./frontend:/app       
      - /app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  postgres_data:
